    <style>
  



.stripe:hover {
  transform: rotate(10deg) translate(20px, -10px);
}

  .small-square {
  position: absolute;
  width: 20px;       
  height: 20px;
  background-color: rgb(208, 255, 37); 
  border: 3px solid black;

    transition: transform 0.5s ease;
}


.small-square:hover {
  transform: rotate(180deg);
}
  

.dot-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;

  /* creates tiny dots everywhere */
  background-image: radial-gradient(black 2px, transparent 2px);
  background-size: 20px 20px;  
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
      .big-square3 {

        .big-square2 {

      .big-square {

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; 
      }
      .background div {
        position: absolute;
        width: 50px;
        height: 50px;
        background: rgb(240, 128, 128);
        opacity: 0.6;
      }

      .stripe-box {
  width: 120px;
  height: 120px;
  background: repeating-linear-gradient(
    90deg,        /* angle of the stripes */
    #dd1200,      /* color 1 */
    #de1200 15px, /* thickness of color 1 */
    #fff 15px,    /* color 2 */
    #fff 30px     /* thickness of color 2 */
  );
  border: 3px solid rgb(255, 255, 255);
}

      
      .background div:nth-child(1) { top: 50px; left: 50px; }
      .background div:nth-child(2) { top: 200px; left: 500px; }
      .background div:nth-child(3) { top: 400px; left: 150px; }
      .background div:nth-child(4) { top: 600px; left: 400px; }
      .background div:nth-child(5) { top: 300px; left: 800px; }

      .colorBox {
  position: absolute;
  top: 50px; 
  left: 50px;
  width: 100px;
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: -1;

  
  background: linear-gradient(270deg, #f34e1c, #ffaf6e, #5d533a, #ccff25);
}



.colorBox2 {
  position: absolute;
  top: 700px; 
  left: 400px;
  width: 900px;
  height:100px;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: -1;

  
  background: linear-gradient(270deg, #f34e1c, #ffaf6e, #5d533a, #ccff25);
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
      
      .parent {
          position: absolute;
          width: 300px;
          height: 300px;
          border: dotted 10px rgb(213, 213, 43);
          background-color: cornflowerblue;
      }
      .child {
        position: absolute;
        height: 60px;
        background-color: rgb(96, 55, 16);
        /* margin-bottom: 170px; */
      }
      .vertical {
        width: 60px;
        height: 300px;
      }
      .top {
        width: 300px;
        height: 60px;
        top: 0;
        left: 0;
      }
      .middle {
        width: 300px;
        height: 20px;
        top: 140px;
        left: 0;
      }
      .right {
        width: 60px;
        height: 150px;
        top: 0;
        left: 240px;
        background-color:rgb(96, 55, 16);
      }
      #letterP {
          top: 30px;
          left: 100px;
      }
      #letterP .vertical {
      transition: height 0.3s ease; 
      }

      #letterP:hover .vertical {
      height: 700px; /* extend down when hovered */
      }
      #letterU {
        top: 400px;
        left: 300px;
        position: absolute;
        background-color: rgb(255, 240, 255);
        border: 15px solid rgb(228, 249, 94);
        
      }

      #letterU .child {
        background-color: rgb(255, 255, 255);
      }

      #letterU .middle {
        width: 300px;
        height: 20px;
        top: 270px;
        left: 0;
        border-radius: 50px;  
        border: 3px solid black;
      }
    #letterU .right{
        width: 60px;
        height: 300px;
        top: 0;
        left: 230px;
        background-color: rgb(255, 255, 255);
        border-radius: 50px;  
        border: 3px solid black;
    }
    #letterU .left {
    width: 60px;
    height: 300px;
    top: 0;
    right: 230px;
    background-color: rgb(255, 255, 255);
    border-radius: 50px;  
    border: 3px solid black;  
    }
    #letterU .left,
    #letterU .right {
      transition: height 0.3s ease, top 0.3s ease; /* smooth grow + reposition */
    }

    /* When hovering over the whole U */
    #letterU:hover .left,
    #letterU:hover .right {
      height: 700px;   /* extend arms upward */
      top: -100px;     /* shift upward so it grows above, not below */
    }
#letterN {
  width: 260px;
        top: 300px;

#letterN .left {
  position: absolute;
  width: 60px;
  height: 300px;
  left: 0;
  top: 0;

#letterN .right {
  position: absolute;
  width: 20px;
  height: 300px;
  right: 30;

  background-color: rgb(215, 55, 106);
}

#letterN .diagonal {
  position: absolute;
  width: 20px;          /* thickness of diagonal */
  height: 360px;        /* extra tall so it spans corner to corner */
  top: 0px;           /* shift up a bit so it covers full height */
  left: 10px;          /* positions diagonal inside N */
  background-color: rgb(215, 55, 106);
  transform: rotate(-35deg);  /* tilt to make the diagonal */
  transform-origin: top left; /* anchor rotation */
}
#letterN {
  width: 260px;
  top: 300px;
  left: 600px;
  position: absolute;
  background-color: rgb(163, 163, 163);
  border: 15px solid rgb(93, 37, 0);
  transition: transform 0.5s ease; 
  transform-origin: center center; 
}

#letterN:hover {
  transform: rotate(180deg); 
}
#letterC {
  position: absolute;
  top: 400px;       
  left: 900px;
  width: 200px;
  height: 200px;
  background-color: rgb(13, 159, 159);
  border-radius: 50%;   
}

#letterC .cover {
  position: absolute;
  top: 30px;
  right: -20px;    
  width: 140px;
  height: 140px;
  background-color: white;  
  border-radius: 50%;
}
#letterC {
  position: absolute;
  top: 400px;
  left: 900px;
  width: 200px;
  height: 200px;
  background-color: rgb(13, 159, 159);
  border-radius: 50%;
  transition: background-color 0.5s ease;

#letterC:hover {

}

#letterC .cover {
  position: absolute;
  top: 30px;
  right: -20px;
  width: 140px;
  height: 140px;
  background-color: white;
  border-radius: 50%;
  pointer-events: none; 
}

#letterH {
  position: absolute;
  top: 20px;   /* adjust where you want */
  left: 1100px;
}

#letterH .left,
#letterH .right {
  position: absolute;
  width: 30px;       /* skinny verticals */
  height: 800px;     /* make it tall = stretchy */
  background-color: rgb(0, 193, 215);
}

#letterH .left {
  left: 0;
}

#letterH .right {
  left: 100px;      
}

#letterH .middle {
  position: absolute;
  top: 180px;        
  left: 0;
  width: 230px;      
  height: 40px;
  background-color: rgb(16, 115, 34);
}
#letterH {
  position: absolute;
  top: 20px;
  left: 1100px;
  transition: all 1s ease; 
}

#letterH .left,
#letterH .right,
#letterH .middle {
  transition: all 1s ease; 
}

#letterH .left,
#letterH .right {
  position: absolute;
  width: 30px;
  height: 800px;
  background-color: rgb(0, 193, 215);
}

#letterH .left {
  left: 0;
}

#letterH .right {
  left: 100px;
}

#letterH .middle {
  position: absolute;
  top: 180px;
  left: 0;
  width: 230px;
  height: 40px;
  background-color: rgb(16, 115, 34);
}

/* Hover effect: spread across the screen */
#letterH:hover .right {
  left: 90vw; /* push right vertical far to the right */
}

#letterH:hover .middle {
  width: 100vw; /* stretch middle bar across the whole screen */
}
