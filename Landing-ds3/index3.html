<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fountain Soundscape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #2a2a2a;
            overflow: hidden;
        }

        #waterBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=1600&q=80');
            background-size: cover;
            background-position: center;
        }

        /* SoundCloud-style player at bottom */
        .soundcloud-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-controls {
            padding: 2rem 3rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff5500;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .play-button:hover {
            background: #ff6a1a;
            transform: scale(1.05);
        }

        .play-button.active {
            background: #ff5500;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 16px;
            border-color: transparent transparent transparent #fff;
            margin-left: 3px;
        }

        .play-button.active .play-icon {
            border-style: double;
            border-width: 0 0 0 16px;
            height: 20px;
            margin-left: 0;
        }

        .player-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .track-title {
            color: #fff;
            font-size: 1rem;
            font-weight: normal;
        }

        .track-artist {
            color: #999;
            font-size: 0.85rem;
        }

        .waveform-container {
            flex: 1;
            height: 60px;
            position: relative;
            cursor: pointer;
        }

        .waveform {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .waveform-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            height: 30%;
            border-radius: 2px;
            transition: all 0.1s ease;
        }

        .waveform-bar.active {
            background: #ff5500;
            height: 100%;
        }

        /* Audio level meter */
        .level-meters {
            display: flex;
            gap: 1rem;
            align-items: center;
            padding: 0 3rem 1rem 3rem;
        }

        .level-meter {
            flex: 1;
            max-width: 400px;
        }

        .level-label {
            color: #999;
            font-size: 0.65rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .level-bar-container {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .level-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff5500, #ff8800);
            width: 0%;
            transition: width 0.05s ease;
        }

        .frequency-levels {
            display: flex;
            gap: 0.5rem;
        }

        .freq-meter {
            flex: 1;
        }

        .freq-label {
            color: #666;
            font-size: 0.6rem;
            margin-bottom: 0.3rem;
            text-align: center;
        }

        .freq-bar-container {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .freq-bar {
            height: 100%;
            width: 0%;
            transition: width 0.05s ease;
        }

        .freq-bar.bass {
            background: #ff5500;
        }

        .freq-bar.mid {
            background: #ff8800;
        }

        .freq-bar.high {
            background: #ffaa00;
        }

        .upload-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .upload-button {
            padding: 0.5rem 1.5rem;
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-family: inherit;
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        #audioFile {
            display: none;
        }

        @media (max-width: 768px) {
            .soundcloud-player {
                height: 200px;
            }

            .player-controls {
                padding: 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }

            .level-meters {
                padding: 0 1.5rem 1rem 1.5rem;
            }

            .frequency-levels {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Water Background -->
    <div id="waterBackground"></div>

    <!-- SoundCloud-style Player -->
    <div class="soundcloud-player">
        <div class="player-controls">
            <button class="play-button" id="playButton">
                <div class="play-icon"></div>
            </button>

            <div class="player-info">
                <div class="track-title">Athenaeum Fountain</div>
                <div class="track-artist">Live Microphone Input</div>
            </div>

            <div class="waveform-container" id="waveform">
                <div class="waveform" id="waveformBars"></div>
            </div>

            <div class="upload-section">
                <button class="upload-button" id="uploadButton">Upload Audio</button>
                <input type="file" id="audioFile" accept="audio/*">
            </div>
        </div>

        <div class="level-meters">
            <div class="level-meter">
                <div class="level-label">Audio Level</div>
                <div class="level-bar-container">
                    <div class="level-bar" id="levelBar"></div>
                </div>
            </div>

            <div class="frequency-levels">
                <div class="freq-meter">
                    <div class="freq-label">Bass</div>
                    <div class="freq-bar-container">
                        <div class="freq-bar bass" id="bassBar"></div>
                    </div>
                </div>
                <div class="freq-meter">
                    <div class="freq-label">Mid</div>
                    <div class="freq-bar-container">
                        <div class="freq-bar mid" id="midBar"></div>
                    </div>
                </div>
                <div class="freq-meter">
                    <div class="freq-label">High</div>
                    <div class="freq-bar-container">
                        <div class="freq-bar high" id="highBar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples.min.js"></script>
    
    <script>
        let isListening = false;
        let audioContext, analyser, source;

        // Initialize water effect with higher visibility
        $(document).ready(function() {
            try {
                $('#waterBackground').ripples({
                    resolution: 512,
                    dropRadius: 25,
                    perturbance: 0.02,
                    interactive: true
                });
            } catch(e) {
                console.log('WebGL not supported');
            }

            // Generate waveform bars
            for (let i = 0; i < 100; i++) {
                $('#waveformBars').append('<div class="waveform-bar"></div>');
            }
        });

        // Play button
        $('#playButton').click(function() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        });

        function startListening() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    source = audioContext.createMediaStreamSource(stream);
                    
                    analyser.fftSize = 2048;
                    analyser.smoothingTimeConstant = 0.85;
                    source.connect(analyser);
                    
                    isListening = true;
                    $('#playButton').addClass('active');
                    $('.track-artist').text('Live Microphone Input');
                    
                    analyzeAudio();
                })
                .catch(function() {
                    alert('Please allow microphone access');
                });
        }

        function stopListening() {
            if (source) {
                source.disconnect();
                if (source.mediaStream) {
                    source.mediaStream.getTracks().forEach(track => track.stop());
                }
            }
            if (audioContext) {
                audioContext.close();
            }
            
            isListening = false;
            $('#playButton').removeClass('active');
            $('#levelBar').css('width', '0%');
            $('#bassBar').css('width', '0%');
            $('#midBar').css('width', '0%');
            $('#highBar').css('width', '0%');
            $('.waveform-bar').removeClass('active').css('height', '30%');
        }

        let vibrationPoints = [];
        let lastDropTime = 0;

        function analyzeAudio() {
            if (!isListening) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            // Overall level
            const sum = dataArray.reduce((a, b) => a + b, 0);
            const audioLevel = sum / dataArray.length / 255;
            $('#levelBar').css('width', (audioLevel * 100) + '%');

            // Frequency bands
            const bass = dataArray.slice(0, 60).reduce((a, b) => a + b) / 60 / 255;
            const mid = dataArray.slice(60, 200).reduce((a, b) => a + b) / 140 / 255;
            const high = dataArray.slice(200, 400).reduce((a, b) => a + b) / 200 / 255;

            $('#bassBar').css('width', (bass * 100) + '%');
            $('#midBar').css('width', (mid * 100) + '%');
            $('#highBar').css('width', (high * 100) + '%');

            // Animate waveform
            $('.waveform-bar').each(function(i) {
                const index = Math.floor((i / 100) * dataArray.length);
                const value = dataArray[index] / 255;
                $(this).css('height', (30 + value * 70) + '%');
                if (value > 0.3) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
            });

            // Calming wave physics - less frequent, bigger, smoother waves
            const currentTime = Date.now();
            
            if (audioLevel > 0.15 && currentTime - lastDropTime > 200) {
                try {
                    // Create gentle waves from edges like sound propagating through water
                    const numWaves = Math.floor(audioLevel * 2) + 1;
                    
                    for (let i = 0; i < numWaves; i++) {
                        // Sound enters from edges naturally
                        const edge = Math.floor(Math.random() * 4);
                        let x, y;
                        
                        switch(edge) {
                            case 0: // top
                                x = Math.random() * window.innerWidth;
                                y = Math.random() * 100;
                                break;
                            case 1: // right
                                x = window.innerWidth - Math.random() * 100;
                                y = Math.random() * window.innerHeight;
                                break;
                            case 2: // bottom
                                x = Math.random() * window.innerWidth;
                                y = window.innerHeight - Math.random() * 100;
                                break;
                            case 3: // left
                                x = Math.random() * 100;
                                y = Math.random() * window.innerHeight;
                                break;
                        }
                        
                        // Smaller, more subtle intensity
                        let radius = 20;
                        if (bass > 0.3) radius = 28;
                        else if (mid > 0.3) radius = 24;
                        else if (high > 0.3) radius = 20;
                        
                        $('#waterBackground').ripples('drop', x, y, radius, 0.02);
                    }
                    
                    lastDropTime = currentTime;
                } catch(e) {}
            }

            requestAnimationFrame(analyzeAudio);
        }

        // Upload audio file
        $('#uploadButton').click(function() {
            $('#audioFile').click();
        });

        $('#audioFile').change(function(e) {
            const file = e.target.files[0];
            if (file) {
                stopListening();
                playAudioFile(file);
            }
        });

        function playAudioFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContext.decodeAudioData(e.target.result, function(buffer) {
                    analyser = audioContext.createAnalyser();
                    source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    
                    analyser.fftSize = 2048;
                    analyser.smoothingTimeConstant = 0.85;
                    
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    source.start(0);
                    
                    isListening = true;
                    $('#playButton').addClass('active');
                    $('.track-title').text(file.name.replace(/\.[^/.]+$/, ""));
                    $('.track-artist').text('Uploaded Recording');
                    
                    analyzeAudio();
                    
                    source.onended = function() {
                        stopListening();
                    };
                });
            };
            reader.readAsArrayBuffer(file);
        }

        // Ambient ripples - calm, gentle background motion
        setInterval(function() {
            if (!isListening && Math.random() > 0.98) {
                try {
                    $('#waterBackground').ripples('drop', 
                        Math.random() * window.innerWidth, 
                        Math.random() * window.innerHeight, 
                        20, 
                        0.02
                    );
                } catch(e) {}
            }
        }, 600);
    </script>
</body>
</html>
